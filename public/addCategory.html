        <script>
            
            window.onload = initialize;

            function initialize()
            {
                 var config = 
                 {

            function addCat()
            {
                var catTitle = document.getElementByName("title").value;
                window.alert("start addition");
                
                firebase.database().ref('/categories/' + catTitle + "/question1").set({
                    question: document.getElementByName("q1").value,
                    answer: document.getElementByName("a1").value
                });
                                
                firebase.database().ref('/categories/' + catTitle + "/question2").set({
                    question: document.getElementByName("q2").value,
                    answer: document.getElementByName("a2").value
                });
                
                firebase.database().ref('/categories/' + catTitle + "/question3").set({
                    question: document.getElementByName("q3").value,
                    answer: document.getElementByName("a3").value
                });
                
                firebase.database().ref('/categories/' + catTitle + "/question4").set({
                    question: document.getElementByName("q4").value,
                    answer: document.getElementByName("a4").value
                });
                
                firebase.database().ref('/categories/' + catTitle + "/question5").set({
                    question: document.getElementByName("q5").value,
                    answer: document.getElementByName("a5").value
                });
                
                window.alert("Success");
            }
    </script>
